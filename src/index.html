<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link href="styles/style.scss" rel="stylesheet">
</head>
<body>
    <header class="identity">
        <div>
            <span class="identity__evolution">Pokémon de base</span>
            <h1 class="identity__name">Bulbizarre</h1>
        </div>
        <div>
            <span class="identity__life">40 PV</span>
            <img class="identity__type" src="assets/img/leaf.png" alt="Type Feuille">
        </div>
    </header>
    <img class="image" src="./assets/img/bulbizarre.jpg" alt="Bulbizarre">
    <p class="characteristics">Pokémon Graine. Taille 0,7 m, poids: 6,9kg</p>

    <section class="attack">
        <div class="attack__cost">
            <img src="./assets/img/leaf.png" alt="Feuille">
            <img src="./assets/img/leaf.png" alt="Feuille">
        </div>
        <div class="attack__description">
            <h2 class="attack__name">Vampigraine</h2>
            <p class="attack_details">A moins que tous les dégats infligés par cette attaque ne soient prévenus</p>
        </div>
    </section>
    <section class="stats">
        <div class="stats__stat stat">
            <p class="stat__name">Faiblesse</p>
            <img src="./assets/img/fire.png" alt="Feu">
        </div>
        <div class="stats__stat stat">
            <p class="stat__name">Résistance</p>
        </div>
        <div class="stats__stat stat">
            <p class="stat__name">Coût de retraite</p>
            <img src="./assets/img/fire.png" alt="Normal">
        </div>
    </section>
</body>
</html>
